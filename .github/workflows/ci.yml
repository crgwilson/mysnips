---
name: Run CI
on:
  pull_request: ~

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
    matrix:
      python-version:
        - 3.11

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: make
        shell: bash
